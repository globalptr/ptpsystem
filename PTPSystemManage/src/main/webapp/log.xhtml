<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="admin.css"/>
        <h:outputScript library="js/jquery" name="effect.js"/>
        <h:outputScript library="js/jquery" name="jquery-1.8.0.min"/>
        <style>
            .ui-widget{
                font-size: 20px !important;
            }
        </style>
        <script>
            $(function() {
                if (top.location !== self.location) {
                    top.location = self.location;
                }
                ;
                $(".login").css({"height": $(window).height()});
                $(".all").css({"paddingTop": ($(window).height() - 300) / 2.5});
                $("#ccode").attr("src", "./com/safecode.php?v=" + Math.random());
            });

            $(window).resize(function() {
                $(".login").css({"height": $(window).height()});
                $(".all").css({"paddingTop": ($(window).height() - 300) / 2.5});
            });

            function login() {
                var username = $("#username").val()
                        , password = $("#password").val()
                        , code = $("#code").val();
                if (!username) {
                    alert('用户名不能为空');
                    return;
                }
                ;
                if (!password) {
                    alert('密码不能为空');
                    return;
                }
                ;
                if (!code) {
                    alert('验证码不能为空');
                    return;
                }
                ;
                $("#form1").submit();
            }
        </script>
    </h:head>
    <h:body>
        <div class="login">
            <div class="all">
                <div class="right">
                    <p><b class="ios7" style="font-weight:normal; color:#333">2015<span>年</span></b></p>
                    <p class="day_s" style="font-size:16px">新开始、新希望。</p>

                    <p class="day_s" style="font-size:16px">新的一年你决定好去做了吗？</p>
                </div>
                <h:form>
                    <div class="left">
                        <p:growl id="logmsg" autoUpdate="true" showDetail="true" />
                        <p>
                            <p:inputText id="fusername" value="#{logUser.userName}" placeholder="输入用户名/手机号/邮箱"/>
                        </p>
                        <div class="clear"></div>
                        <p>
                            <p:password id="fpassword"  value="#{logUser.password}" placeholder="输入密码"/>
                        </p>
                        <div class="clear"></div>
                        <p>
                            <input type="text" id="code" name="code" value="验证码" class="code" />
                            <img src="" id="ccode" width="90" alt="点击从新获取验证码" style="cursor:pointer;" height="42" align="absmiddle" onclick="javascript:this.src = './com/safecode.php?rnd=' + Math.random();" />
                        </p>
                        <div class="clear"></div>
                        <p id="remember-password" style="height:20px"></p>
                        <div class="clear"></div>
                        <p>
                            <p:commandLink value="登录"  action="#{logUser.log()}" style="width:250px; padding:0 10px; display:block; text-align:center; color:#FFFFFF; font-size:16px; background:#2d6590; text-decoration:none; border-radius:5px; border:0;"/>
                        </p>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
